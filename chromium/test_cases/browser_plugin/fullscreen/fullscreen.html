<html>
  <head>
    <title>Fullscreen test</title>
    <style type="text/css">
      .magic {
        background-color: gray;
        min-height: 200px;
        border: 1px solid red;
      }
      /** mode when in fullscreen */
      .magic:-webkit-full-screen {
        width: 100% !important;
        min-height: 1000px !important;
      }
    </style>
  </head>
<body>
  <div id="expandible" class="magic">
    <div>Lorem</div>
    <div>Ipsum</div>
    <div>Click on the button below to set this container {red border} fullscreen</div>
    <input type="button" onclick="toggleFullScreen()" value="Click to toggle fullscreen"/>
  </div>
  <div>
    <input type="button" onclick="logthingsdummy()" value="Double click to check"/>
  </div>

  <script>
    /** copied from somewhere in the web */
    var toggleFullScreen = function() {
      if ((document.fullScreenElement && document.fullScreenElement !== null) ||    // alternative standard method
          (!document.mozFullScreen && !document.webkitIsFullScreen)) {               // current working methods
        var elem = document.documentElement;
        elem = document.getElementById('expandible');
        if (elem.requestFullScreen) {
          elem.requestFullScreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullScreen) {
          elem.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
        }
      } else {
        if (document.cancelFullScreen) {
          document.cancelFullScreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitCancelFullScreen) {
          document.webkitCancelFullScreen();
        }
      }
    }

    var logthingsdummy = function() { console.log('testing 123...'); };
  </script>
</body>
</html>

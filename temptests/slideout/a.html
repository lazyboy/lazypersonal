<html>
  <head>
    <title>testing page</title>

<script type="text/javascript">
  function $(id) { return document.getElementById(id); }
  function _log(msg) {
    if (window['console'] && window['console']['log']) {
      window['console']['log'](msg);
    }
    $('logdiv').innerHTML += '<div>' + msg + '</div>';
  }

  function demo() {
    _log('start demo');
    var mydiv = $('remaining');
    var reminnerdiv = $('reminner');
    mydiv.style.height = reminnerdiv.offsetHeight + 'px';
    _log('done demo');
  }
</script>

<style type="text/css">
.logdiv {
  font-size: 10px;
  color: blue;
}
.outer {
  position: relative;
}
.row {
  height: 40px;
  background-color: #eee;
}
.remaining {
  position: relative;
  -webkit-transition: all ease-out 0.9s; 
}
.reminner {
}
</style>
  </head>
  <body>
    <div>
      <div class="outer">
        <div class="row" onclick="demo();">
      	  First row.
	      </div>
        <div id="remaining" class="remaining" style="height: 0; overflow: hidden;">
          <div id="reminner" class="reminner">
            <div class="row">Test row1</div>
            <div class="row">Test row2</div>
            <div class="row">Test row3</div>
          </div>
        </div>
      </div>
    </div>

    <div>
      Bogus bottom content
    </div>
    <div id="logdiv" class="logdiv"></div>
  </body>
</html>
